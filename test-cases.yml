- summary: |
    Проверка возможности просматривать товары и подробную информацию о товаре
  requirement: |
    Пользователь должен просматривать существующие товары и подробную информацию об каждом из них
  prerequisites: |
    Открыта начальная страница магазина
  test-data: |
    Товар = Milk
  steps:
    - Просматриваем содержание страницы
    - Нажимаем на кнопку Next
    - Просматриваем содержание страницы
    - Нажимаем на карточку нужного товара
    - Просматриваем подробную информацию о товаре
  expected-result: |
    Пользователь должен найти нужный товар и подробную информацию о нём

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    Пользователь должен добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта начальная страница магазина
  test-data: |
    Товар = Apple Товар = Kiwi
  steps:
    - Просматриваем содержание страницы
    - Нажимаем на кнопку Add to cart
    - Просматриваем содержание страницы
    - Нажимаем на кнопку Add to cart
    - Нажимаем на кнопку Cart
    - Просматриваем содержание страницы
  expected-result: |
    Пользователь должен добавить нужный товар в корзину и просматривать её содержание


